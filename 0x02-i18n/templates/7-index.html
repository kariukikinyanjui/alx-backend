<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome</h1>
    {% if g.user %}
        <p>You are logged in as {{ g.user.name }}.</p>
    {% else %}
        <p>You are not logged in.</p>
    {% endif %}
    <p>Your time zone is {{ g.timezone }}</p>
</body>
</html>
